<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopCSS</title>
  <link rel="shortcut icon" href="../Image/logo_CSS.jpg">
  <link rel="stylesheet" href="..\fontawesome-free-6.5.1-web\fontawesome-free-6.5.1-web\css\all.min.css">
  <link rel="stylesheet" href="..\bootstrap-5.3.2\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="../css/inscription.css">
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmer_mot_de_passe">Confirmer le mot de passe :</label>
        <input type="password" id="confirmer_mot_de_passe" name="confirmer_mot_de_passe" required>
    </div>
      <div class="mb-3">
        <label for="interest" class="form-label">Intérêt principal</label>
        <select class="form-select" id="interest" name="interest">
          <option value="hardware">Matériel informatique</option>
          <option value="software">Logiciels</option>
          <option value="peripherals">Périphériques</option>
         <option value="accessories">Accessoires</option>
         </select>
      </div>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
      <button type="reset" class="btn btn-secondary">Annuler</button>
      <div>
        <p>vous avez déjà un compte ? <a href="../HTML/connecxion.html">connecter vous</a></p>
      </div>
    </form>
  </div>
